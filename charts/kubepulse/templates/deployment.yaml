apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kubepulse.fullname" . }}
  labels:
    {{- include "kubepulse.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "kubepulse.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "kubepulse.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ .Values.kubepulse.basepath | default "/" | trimSuffix "/"}}/health
              port: http
          readinessProbe:
            httpGet:
              path: {{ .Values.kubepulse.basepath | default "/" | trimSuffix "/"}}/health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          - name: RUST_LOG
            value: {{ .Values.logVerbosity | default "kubepulse=info,tower_http=info" }}
          - name: KUBEPULSE_PORT
            value: "80"
          - name: KUBEPULSE_BASEPATH
            value: {{ .Values.kubepulse.basepath | default "/" }}
          - name: KUBEPULSE_MESSAGE
            value: {{ .Values.kubepulse.message | default "Hello Kubernetes!" }}
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: KUBERNETES_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: KUBERNETES_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
